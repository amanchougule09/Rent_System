{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login | Rental Manago</title>
    <link rel="stylesheet" href="{% static 'rent/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="auth-wrapper">
    <div class="login-container">
        <div class="logo-section">
            <img src="{% static 'rent/LOGO.png' %}" alt="Rental Manago Logo">
        </div>

        <form method="POST" class="login-form">
            {% csrf_token %}
            
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" placeholder="Email or Mobile Number" required>
            
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="submit-btn">Login</button>
            
            <div class="form-footer">
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
        </form>

        <div class="divider"></div>

        <p class="register-text">
            New Owner? <a href="{% url 'accounts:register' %}">Create an Account</a>
        </p>

        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}
    </div>
</div>

</body>
</html>
