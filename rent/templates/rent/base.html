{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rental Manago{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'rent/style.css' %}">
</head>
<body class="dashboard-body">

<aside class="sidebar">
    <div class="sidebar-brand">
        <img src="{% static 'rent/LOGO.png' %}" alt="Rental Manago" class="nav-logo">
    </div>

    <nav class="sidebar-links">
        <a href="{% url 'owners:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <span class="icon">âŠ</span> Dashboard
        </a>
        <a href="{% url 'owners:room_list' %}" class="{% if request.resolver_match.url_name == 'room_list' %}active{% endif %}">
            <span class="icon">ğŸ </span> Rooms
        </a>
        <a href="{% url 'owners:add_room' %}" class="{% if request.resolver_match.url_name == 'add_room' %}active{% endif %}">
            <span class="icon">âŠ•</span> Add Room
        </a>
        <a href="{% url 'owners:management' %}" class="{% if request.resolver_match.url_name == 'management' %}active{% endif %}">
            <span class="icon">âš™</span> Management
        </a>
        <a href="{% url 'owners:tenant_list' %}" class="{% if request.resolver_match.url_name == 'tenant_list' %}active{% endif %}">
            <span class="icon">ğŸ‘¥</span> Tenants
        </a>
        <a href="{% url 'owners:profile' %}" class="{% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
            <span class="icon">ğŸ‘¤</span> Profile
        </a>
    </nav>

    <div class="sidebar-footer">
        <a href="{% url 'owners:profile' %}">Settings</a>
        <a href="{% url 'accounts:logout' %}">Logout</a>
    </div>
</aside>

<main class="main-content">
    <header class="top-header">
        <div class="search-box">
            <form method="get" action="{% url 'owners:room_list' %}">
                <input type="text" name="search" placeholder="Search rooms..." value="{{ request.GET.search }}">
            </form>
        </div>
        <div class="header-user">
            <span class="notification">ğŸ””</span>
            <span class="username">{{ request.user.first_name|default:request.user.username }}</span>
            <div class="user-avatar"></div>
        </div>
    </header>

    <div class="content-padding">
        {% block content %}{% endblock %}
    </div>
</main>

</body>
</html>
